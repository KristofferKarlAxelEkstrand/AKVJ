name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Validate animations
              run: npm run animations -- --validate-only

            # Skip extra post-validation check for generated public animations â€” build will fail if files are missing

            - name: Lint JavaScript
              run: npm run lint

            - name: Lint CSS
              run: npx stylelint "**/*.css"

            - name: Check formatting (prettier)
              run: npx prettier --check .

            # The `format:prettier` script runs Prettier with `--write` which is not compatible
            # with `--check`. We already validate formatting with `npx prettier --check .` above,
            # so remove the redundant/incorrect script invocation.

            - name: Run tests
              run: npm run test

            - name: Build
              run: npm run build
