name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Validate animations
              run: npm run animations -- --validate-only

            - name: Validate animations directory is not empty
              run: |
                  if [ ! -d "src/public/animations" ] || [ -z "$(find src/public/animations -type f \( -name '*.png' -o -name '*.json' \) -print -quit)" ]; then
                    echo "::error::No animation files found in src/public/animations/. Please add animations before building."
                    exit 1
                  fi

            - name: Lint JavaScript
              run: npm run lint

            - name: Lint CSS
              run: npx stylelint "**/*.css"

            - name: Check formatting (prettier)
              run: npx prettier --check .

            # The `format:prettier` script runs Prettier with `--write` which is not compatible
            # with `--check`. We already validate formatting with `npx prettier --check .` above,
            # so remove the redundant/incorrect script invocation.

            - name: Run tests
              run: npm run test

            - name: Build
              run: npm run build
